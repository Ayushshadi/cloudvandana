<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <h2>Survey Form</h2>
        <form id="surveyForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required><br>

            <label>Gender:</label><br>
            <input type="checkbox" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="checkbox" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required><br>

          <label>Which is your favourite language</label><br>
          <input type="radio" id="html" name="fav_language" value="HTML">
          <label for="html">HTML</label><br>
          <input type="radio" id="css" name="fav_language" value="CSS">
          <label for="css">CSS</label><br>
          <input type="radio" id="javascript" name="fav_language" value="JavaScript">
          <label for="javascript">JavaScript</label><br>

          <label>who will win the world cup</label><br>
          <input type="radio" id="india" name="nation" value="india">
          <label for="html">India</label><br>
          <input type="radio" id="Pak" name="nation" value="Pak">
          <label for="html">Pak</label><br>
          <input type="radio" id="Aus" name="nation" value="Aus">
          <label for="html">Aus</label><br>

            <div class="buttons">
                <button type="button" id="resetButton">Reset</button>
                <button type="button" id="submitButton">Submit</button>
            </div>
        </form>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <h2>Survey Form Submission</h2>
            <div id="submittedData"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
